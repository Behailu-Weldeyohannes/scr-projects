<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="A brief description of your page's content, up to 155 characters.">
<meta name="keywords" content="keyword1, keyword2, keyword3">
<meta name="author" content="Your Name">
<link rel="canonical" href="https://www.example.com/your-page-url/">

<!-- Open Graph (Facebook, LinkedIn) meta tags -->
<meta property="og:title" content="Your Page Title">
<meta property="og:description" content="A brief description of your page's content, up to 155 characters.">
<meta property="og:image" content="https://www.example.com/your-image-url.jpg">
<meta property="og:url" content="https://www.example.com/your-page-url/">
<meta property="og:type" content="website">
<meta property="og:site_name" content="Your Site Name">

<!-- Twitter Card meta tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Your Page Title">
<meta name="twitter:description" content="A brief description of your page's content, up to 155 characters.">
<meta name="twitter:image" content="https://www.example.com/your-image-url.jpg">
<meta name="twitter:site" content="@your_twitter_username">
<meta name="twitter:creator" content="@your_twitter_username">

<!-- Stylesheets -->

<link rel="stylesheet" href="style.css">
 <title>Digital Card</title>
</head>
<body>
   <div class="card overlay">
    <img class= "image" src="./img/behailu.jpg" alt="Behailu image">
    <div class="profil">
    <h3>Behailu Weldeyohannes</h3>
    <p>Full-Stack Developer</p>
    <h4>Baltimore, MD</h4>
    </div>
   </div> 

    <!-- Google Analytics (Optional) -->
<!-- Replace 'UA-XXXXX-Y' with your own Google Analytics tracking ID -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-XXXXX-Y"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-XXXXX-Y');
</script>
</body>
</html>
